<div class="dual-field-div" [formGroup]="labelForm">
    <mat-form-field>
        <mat-label>Label</mat-label>
        <input matInput type="text" name="label" id="label" formControlName="label" placeholder="eg: volt" [matAutocomplete]="autolabel">
        <mat-autocomplete #autolabel="matAutocomplete">
            <mat-option *ngFor="let option of filteredLabelList | async" [value]="option">
                {{ option }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Value</mat-label>
        <input matInput type="text" name="value" id="value" formControlName="value">
    </mat-form-field>
    <button mat-icon-button color="warn" style="grid-row: 1;" aria-label="Add Label" [disabled]="disableRemove" (click)="idxToRemove.emit(idx)">
        <mat-icon >remove</mat-icon>
    </button>
</div>
