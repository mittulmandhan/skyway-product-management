<div class="dual-field-div">
    <mat-form-field>
        <mat-label>Vendor Name</mat-label>
        <mat-select>
            <mat-option *ngFor="let vendor of vendorList" [value]="vendor">
                {{vendor}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Component Price</mat-label>
        <input matInput>
    </mat-form-field>
    <button mat-icon-button color="warn" style="grid-row: 1;" aria-label="Add Label">
        <mat-icon >clear</mat-icon>
    </button>
</div>
